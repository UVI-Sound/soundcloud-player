<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite + TS</title>
    </head>
    <body>
    <div>
        <soundcloud-player track-id="1823148186">
            <div style="width: 10vw">
                <label style="width: 100%; display: flex; justify-content: center;">
                    <input
                            type="range"
                            value="0"
                            min="0"
                            max="100"
                            step="0.01"
                            data-progress="value"
                            data-time
                    />
                </label>
                <div style="display: flex; justify-content: space-around; width: 100%;">
                    <button type="button" style="margin-right: 20px;">
                        <soundcloud-player-play>
                            play
                        </soundcloud-player-play>
                    </button>
                    <button type="button" style="margin-right: 20px;">
                        <soundcloud-player-select-track  data-track-id="0">
                            Preset 1
                        </soundcloud-player-select-track>
                    </button>
                    <button type="button" style="margin-right: 20px;">
                        <soundcloud-player-select-track  data-track-id="1">
                            Preset 2
                        </soundcloud-player-select-track>
                    </button>
                    <button type="button" style="margin-right: 20px;">
                        <soundcloud-player-select-track  data-track-id="2">
                            Preset 3
                        </soundcloud-player-select-track>
                    </button>
                </div>
            </div>
        </soundcloud-player>
    </div>
    <script type="module" src="/src/main.ts"></script>
    </body>
</html>
